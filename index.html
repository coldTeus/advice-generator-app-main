<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="./css/index.less" />
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <main>
        <article>
            <div id="container">
                <div id="box">
                    <h1 id="slip_id">Advice #</h1>
                    <p id="quote"></p>
                    <div class="bars">
                        <img src="./assets/img/pattern-divider-desktop.svg" alt="Divider" srcset="">
                    </div>
                    <div class="bars-mobile">
                        <img src="./assets/img/pattern-divider-mobile.svg" alt="Divider Mobile" srcset="">
                    </div>
                </div>
                <div id="dice">
                    <img src="./assets/img/icon-dice.svg" alt="Dice" srcset="">
                </div>
            </div>
        </article>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/coldTeus/advice-generator-app-main">coldteus</a>.
        </div>
    </main>

    <!-- Less CSS -->
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <!-- Less CSS -->

    <!-- Advice Slip JSON API -->
    <script src="https://api.adviceslip.com/advice"></script>
    <!-- Advice Slip JSON API -->

    <!-- Advice -->
    <script src="./js/advice.js"></script>

</body>

</html>
